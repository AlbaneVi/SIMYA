<!DOCTYPE html>
<html>
<head>
  <title>Oups, la page que vous cherchez n'existe pas.</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>

    body {
        background-color: #000;
    }
    .bg-img {
        background: url(https://sejlar.com/error-pages/images/404.gif) no-repeat center center fixed;
        background-size: cover;
        background-color: #000;
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: .5;
        filter: alpha(opacity=50);
    }
    .content {
        font-family: Avenir,Helvetica,sans-serif;
        color: #fff;
        background-color: none;
        z-index: 2;
        position: absolute;
        top: 50%;
        -webkit-transform: translateY(-50%);
        -ms-transform: translateY(-50%);
        transform: translateY(-50%);
    }
    a {
        color: #666;
    }
    h1 {
        font-size: 200px;
        margin-bottom: 0;
        margin-top: 0;
    }
    h1 .small {
        font-size: 20px;
    }
    h2 {
        margin-top: 0;
        font-size: 24px;
    }
    .search {
        position: relative;
    }
    .search input {
        border: 1px solid #aaa;
        min-width: 100px;
        height: 52px;
        padding: 11px 30px 12px 30px;
        border-radius: 40px;
        -webkit-appearance: none;
        -moz-appearance: none;
        -webkit-transition: all 0.3s ease-in-out;
        transition: all 0.3s ease-in-out;
        background: transparent;
    }
    .search input:focus {
        min-width: 350px;
    }
    .search button {
        width: 40px;
        height: 52px;
        position: absolute;
        right: 5px;
        border: none;
        background: transparent;
    }
    .search button i {
        color: #999;
        font-size: 22px;
        line-height: 20px;
    }
    .search :focus {
        outline-color: transparent;
        outline-style: none;
    }
    .btn {
        display: inline-block;
        border: 1px solid #aaa;
        border-radius: 40px;
        padding: 15px 30px;
        margin-right: 15px;
        color: #999;
    }
    .btn:hover {
        color: #e2e2e2;
        background: rgba(255, 255, 255, 0.1);
    }
    p {
        margin: 0px 30px 30px 30px;;
    }
  </style>
</head>

<body>
  <div class="row content">
    <div class="col-lg-12"></div>
    <div class="col-lg-12">
      <h1>404<span class="small">Page non trouv√©e</span></h1>
      <h2>Oups, la page que vous cherchez n'existe pas.</h2>
      <br>
      <a class="btn" href="https://sejlar.com">Page d'accueil</a>
      <span class="search">
        <input placeholder="rechercher"></input>
        <button><i class="fa fa-search"></i></button>
      </span>
    </div>
  </div>
  <div class="bg-img"></div>
</body>
</html>
